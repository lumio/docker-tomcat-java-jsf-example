<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui">

<h:head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <title>Artikelverwaltung</title>
</h:head>

<h:body>
  <p><img id="kopf_links" src="logo.jpg" width="250" alt="Logo" /></p>
  <p id="kopf_rechts">
    <h:outputText value="#{anschrift.name}" /><br />
    <h:outputText value="#{anschrift.strasse} #{anschrift.hausnummer}" /><br />
    <h:outputText value="#{anschrift.plz} #{anschrift.ort}" />
  </p>

  <h1>Artikelverwaltung</h1>

  <h2>Artikel erstellen</h2>

  <h:form>
    <h:panelGrid columns="3">
      <h:outputLabel value="Name:" for="name"/>
      <h:inputText id="name" value="#{artikelController.neuerArtikel.name}" size="40" required="true">
        <p:ajax event="keyup" update="name" />
      </h:inputText>
      <h:message styleClass="error" for="name"/>

      <h:outputLabel value="Beschreibung: " for="text"/>
      <h:inputText id="text" value="#{artikelController.neuerArtikel.text}" size="40"/>
      <h:outputText value=" " />

      <h:outputLabel value="Bild-Datei: " for="bilddatei"/>
      <h:inputText id="bilddatei" value="#{artikelController.neuerArtikel.bild}" size="40">
            <f:validateRegex pattern="^[a-zA-Z0-9]+.(jpg|jpeg|gif|png)$"/>
      </h:inputText>
      <h:outputText value=" " />

      <h:outputLabel rendered="false" value="Erstellt am: " for="erstellt"/>
      <h:inputText rendered="false" id="erstellt" value="#{artikelController.neuerArtikel.erstelldatum}" size="10">
        <f:convertDateTime type="date" dateStyle="short" />
      </h:inputText>
      <h:message styleClass="error" for="erstellt"/>

      <h:outputLabel value="Bild: " for="bild"/>
      <h:graphicImage id="bild" url="#{artikelController.neuerArtikel.bild}" height="100" width="100"/>
      <h:outputText value=" " />

      <h:commandButton value="Speichern" action="#{artikelController.save()}" />
      <h:commandButton value="Abbrechen" action="#{artikelController.cancel()}" />
    </h:panelGrid>

    <h:commandButton value="test" />
  </h:form>

  <p id="fussnote">Bitte beachten Sie: <br /> Diese Seite ist nur ein Entwurf!</p>
</h:body>

</html>
